<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No</th>
    <td mat-cell *matCellDef="let i = index"> {{ i + 1}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let row">
      <span *ngIf="!row.editing">{{row.gadget.type}}</span>
      <span *ngIf="row.editing">
        <mat-form-field>
          <input [autofocus]="row.focus" matInput [(ngModel)]="row.gadget.type">
        </mat-form-field>
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="specifications">
    <th mat-header-cell *matHeaderCellDef>Specification</th>
    <td mat-cell *matCellDef="let row">
      <span *ngIf="!row.editing">{{row.gadget.specifications}}</span>
      <span *ngIf="row.editing">
        <mat-form-field>
          <input  matInput [(ngModel)]="row.gadget.specifications">
        </mat-form-field>
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="accent" (click)="dataSource.addEmptyGadget()"><i class="material-icons">add</i></button>
    </th>
    <td mat-cell *matCellDef="let row">
      <button *ngIf="!row.editing" mat-icon-button color="primary" (click)="row.startEdit()">
        <i class="material-icons">create</i>
      </button>
      <button *ngIf="row.editing" mat-icon-button color="primary" (click)="dataSource.add(row)">
        <i class="material-icons">done</i>
      </button>
      <button mat-icon-button color="primary" focusable="false" (click)="dataSource.delete(row.gadget)">
        <i class="material-icons">delete</i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="gadgetColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: gadgetColumns;"></tr>
</table>
